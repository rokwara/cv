<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <form class="" action="index.html" method="post">
    <label>Your name:</label>
    <input type="text"> <br>
    <label>Password:</label>
    <input type="password"> <br>
    <input type="submit"> <br>
    <label>Check the box:</label>
    <input type="checkbox"> <br>
    <label>Choose a color:</label>
    <input type="color"> <br>
    <label>Enter your DOB:</label>
    <input type="date"> <br>
    <label>Choose a date with the time:</label>
    <input type="datetime-local"> <br>
    <label>Enter your email:</label>
    <input type="email"> <br>
    <label>Upload a file:</label>
    <input type="file"> <br>
    <label>Here is an image:</label>
    <input type="image"> <br>
    <label>Choose a month and year:</label>
    <input type="month"> <br>
    <label>Enter a number:</label>
    <input type="number"> <br>
    <label>Choose if applicable:</label>
    <input type="radio"> <br>
    <label>Set the range:</label>
    <input type="range"> <br>
    <label>What would you like to search?</label>
    <input type="search"> <br>
    <label>Enter your telephone number:</label>
    <input type="tel"> <br>
    <label>Select a time:</label>
    <input type="time"> <br>
    <label>Enter a url:</label>
    <input type="url"> <br>
    <label>Click to reset the entire form:</label>
    <input type="reset">

  </form>
</body>

</html>
